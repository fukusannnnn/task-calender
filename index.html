<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal ToDo Calendar</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --accent: #6c5ce7;
            --accent-hover: #a29bfe;
            --border: #dfe6e9;
            --done: #b2bec3;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #ff7675;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .nav-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 5px 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Calendar Grid */
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            /* グリッドの各行の高さを固定。内容が増えても行の高さは変わりません */
            grid-auto-rows: minmax(110px, auto); 
            gap: 1px;
            background: var(--border);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            table-layout: fixed; /* レイアウトを固定 */
        }

        .day-header {
            background: #fff;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--done);
        }

        .day {
            background: white;
            padding: 8px;
            cursor: pointer;
            transition: 0.2s;
            overflow: hidden; /* 枠からはみ出すのを防ぐ */
            position: relative;
        }

        .day:hover { background: #fdfdfd; }

        .day-number {
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: inline-block;
            font-weight: 500;
        }

        /* Task Items - 文字が長くても枠を壊さない設定 */
        .task-item {
            font-size: 0.7rem;
            background: #f1f2f6;
            margin-bottom: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            border-left: 4px solid var(--accent);
            
            /* 文字が長い場合に「...」にする魔法の3点セット */
            white-space: nowrap;      /* 改行させない */
            overflow: hidden;         /* はみ出しを隠す */
            text-overflow: ellipsis;  /* 末尾を「...」にする */
            
            max-width: 100%;          /* 親要素の幅を超えない */
            display: block;
        }

        .task-item.completed {
            text-decoration: line-through;
            color: var(--done);
            background: #f9f9f9;
            border-left-color: var(--done);
        }

        /* Modal Settings */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-group { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        
        button.action-btn {
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            flex-grow: 1;
        }

        .btn-save { background: var(--accent); }
        .btn-complete { background: var(--success); }
        .btn-undo { background: var(--warning); }
        .btn-delete { background: var(--danger); }
        .btn-close { background: #ccc; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <button class="nav-btn" onclick="changeMonth(-1)">❮</button>
        <h2 id="monthDisplay"></h2>
        <button class="nav-btn" onclick="changeMonth(1)">❯</button>
    </header>
    <div id="calendar"></div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 10px 0;">タスク編集</h3>
        <input type="text" id="taskInput" placeholder="何をする？">
        <input type="date" id="dateInput">
        
        <div class="btn-group">
            <button id="completeBtn" class="action-btn btn-complete">完了にする</button>
            <button id="undoBtn" class="action-btn btn-undo">未完了に戻す</button>
            <button id="deleteBtn" class="action-btn btn-delete">削除</button>
        </div>
        <hr style="width:100%; border:0; border-top:1px solid #eee;">
        <div class="btn-group">
            <button onclick="saveTask()" class="action-btn btn-save">保存</button>
            <button onclick="closeModal()" class="action-btn btn-close">閉じる</button>
        </div>
    </div>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let currentViewDate = new Date();
    let editingIndex = null;

    function renderCalendar() {
        const calendar = document.getElementById('calendar');
        const monthDisplay = document.getElementById('monthDisplay');
        calendar.innerHTML = '';

        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        monthDisplay.innerText = `${year}年 ${month + 1}月`;

        const days = ['日', '月', '火', '水', '木', '金', '土'];
        days.forEach(d => {
            const div = document.createElement('div');
            div.className = 'day-header';
            div.innerText = d;
            calendar.appendChild(div);
        });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            const emptyDiv = document.createElement('div');
            emptyDiv.className = 'day';
            emptyDiv.style.background = '#f9f9f9';
            calendar.appendChild(emptyDiv);
        }

        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day';
            dayDiv.innerHTML = `<span class="day-number">${d}</span>`;
            dayDiv.onclick = () => openModal(dateStr);

            // この日に属するタスクをフィルタリングして表示
            tasks.forEach((t, index) => {
                if (t.date === dateStr) {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = `task-item ${t.completed ? 'completed' : ''}`;
                    taskDiv.innerText = t.text;
                    taskDiv.onclick = (e) => {
                        e.stopPropagation();
                        openModal(t.date, index);
                    };
                    dayDiv.appendChild(taskDiv);
                }
            });
            calendar.appendChild(dayDiv);
        }
    }

    function openModal(date, index = null) {
        editingIndex = index;
        const modal = document.getElementById('modal');
        const completeBtn = document.getElementById('completeBtn');
        const undoBtn = document.getElementById('undoBtn');
        const deleteBtn = document.getElementById('deleteBtn');

        modal.style.display = 'flex';
        document.getElementById('dateInput').value = date;

        if (index !== null) {
            const task = tasks[index];
            document.getElementById('taskInput').value = task.text;
            deleteBtn.style.display = 'block';
            
            if (task.completed) {
                completeBtn.style.display = 'none';
                undoBtn.style.display = 'block';
            } else {
                completeBtn.style.display = 'block';
                undoBtn.style.display = 'none';
            }

            deleteBtn.onclick = () => deleteTask(index);
            completeBtn.onclick = () => setTaskStatus(index, true);
            undoBtn.onclick = () => setTaskStatus(index, false);
        } else {
            document.getElementById('taskInput').value = '';
            deleteBtn.style.display = 'none';
            completeBtn.style.display = 'none';
            undoBtn.style.display = 'none';
        }
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function saveTask() {
        const text = document.getElementById('taskInput').value;
        const date = document.getElementById('dateInput').value;
        if (!text || !date) return;

        if (editingIndex !== null) {
            tasks[editingIndex].text = text;
            tasks[editingIndex].date = date;
        } else {
            tasks.push({ text, date, completed: false });
        }
        saveAndRender();
        closeModal();
    }

    function setTaskStatus(index, status) {
        tasks[index].completed = status;
        saveAndRender();
        closeModal();
    }

    function deleteTask(index) {
        if(confirm("このタスクを削除しますか？")) {
            tasks.splice(index, 1);
            saveAndRender();
            closeModal();
        }
    }

    function saveAndRender() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderCalendar();
    }

    function changeMonth(diff) {
        currentViewDate.setMonth(currentViewDate.getMonth() + diff);
        renderCalendar();
    }

    renderCalendar();
</script>
</body>
</html>
